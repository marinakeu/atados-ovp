{% extends extend.html %}

{% block content %}
  <h1>Vagas fresquinhas para você!</h1>
  <p>Selecionamos algumas vagas que podem te interessar.</p>

  <div class="digest">
    {% for project in projects %}
    <div class="item">
      <a href="https://atados.com.br/vaga/{{ project.slug }}">
        <img src="{% if not image_absolute %}https://atados-v3.storage.googleapis.com/{% endif %}{{ project.image }}" alt="">
        <h3>{{ project.name }}</h3>
        <h4>{{ project.description }}</h4>
      </a>
    </div>
    {% endfor %}
  </div>

  <i><a href="https://atados.com.br/cancelar/{{ uuid }}">Não quero mais receber mensagens como esta</a></i>
{% endblock %}
